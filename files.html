<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div class="sidebar">
            <h3>Amir</h3>
            <button class="toggle-hold">
                <i class="fa-solid fa-sliders"></i>
            </button>
            <ul class="links">
                <li>
                    <a href="./index.html">
                        <i class="fa-solid fa-chart-bar"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="./settings.html">
                        <i class="fa-solid fa-gear"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a href="./profile.html">
                        <i class="fa-solid fa-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a href="./projects.html">
                        <i class="fa-solid fa-diagram-project"></i>
                        <span>Projects</span>
                    </a>
                </li>
                <li>
                    <a href="./course.html">
                        <i class="fa-solid fa-graduation-cap"></i>
                        <span>Courses</span>
                    </a>
                </li>
                <li>
                    <a href="./friends.html">
                        <i class="fa-regular fa-circle-user"></i>
                        <span>Friends</span>
                    </a>
                </li>
                <li>
                    <a href="./files.html" class="active">
                        <i class="fa-regular fa-file"></i>
                        <span>Files</span>
                    </a>
                </li>
                <li>
                    <a href="./Plans.html">
                        <i class="fa-regular fa-credit-card"></i>
                        <span>Plans</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="header">
                <button class="toggle-hold">
                    <i class="fa-solid fa-sliders"></i>
                </button>
                <div class="search">
                    <input type="search" placeholder="Type A Keyword">
                </div>
                <div class="info">
                    <i class="fa-regular fa-bell icon"></i>
                    <img src="./imgs/avatar.png" alt="">
                </div>
            </div>
            <div class="files" id="files">
                <h1 class="main-title">Files</h1>
                <div class="files-holder">
                    <div class="files-stats">
                        <h2 class="fourth-title">Files Statistics</h2>
                        <div class="states" v-for="state in statics" :key="state.id">
                            <div :class="state.class">
                                <i :class="state.icon"></i>
                            </div>
                            <div class="text">
                                <h4>{{ state.name }}</h4>
                                <p>{{ state.count }}</p>
                            </div>
                            <div class="size">{{ state.size }}</div>
                        </div>
                        <a href="#" class="upload">Upload <i class="fa-solid fa-angles-up"></i></a>
                    </div>
                    <div class="files-content">
                        <div class="card"  v-for="cont in content" :key="cont.id">
                            <i :class="cont.download"></i>
                            <div class="image">
                                <img :src="cont.file" alt="">
                                <p>{{ cont.desc }}</p>
                            </div>
                            <h5>{{ cont.name }}</h5>
                            <hr>
                            <div class="info">
                                <span class="date">{{ cont.date }}</span>
                                <span class="size">{{ cont.size }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/files.js"></script>
</body>
</html>
